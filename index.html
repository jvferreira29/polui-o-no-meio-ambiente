<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poluição no Meio Ambiente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Poluição no Meio Ambiente</h1>
    <div class="quiz">
        <div class="question">
            <p>Qual é uma das principais causas da poluição do ar?</p>
            <label><input type="radio" name="q1" value="a"> A) Uso de energia solar</label>
            <label><input type="radio" name="q1" value="b"> B) Emissões de veículos</label>
            <label><input type="radio" name="q1" value="c"> C) Reciclagem de resíduos</label>
        </div>
        <div class="question">
            <p>Qual é um efeito comum da poluição da água?</p>
            <label><input type="radio" name="q2" value="a"> A) Melhoria na qualidade da água</label>
            <label><input type="radio" name="q2" value="b"> B) Morte de espécies aquáticas</label>
            <label><input type="radio" name="q2" value="c"> C) Aumento da biodiversidade</label>
        </div>
        <div class="question">
            <p>Qual é uma forma de reduzir a poluição do solo?</p>
            <label><input type="radio" name="q3" value="a"> A) Desmatamento</label>
            <label><input type="radio" name="q3" value="b"> B) Uso de fertilizantes orgânicos</label>
            <label><input type="radio" name="q3" value="c"> C) Lançamento de produtos químicos tóxicos</label>
        </div>
        <button onclick="checkAnswers()">Verificar Respostas</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
